<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form action="#" name="forma" class="forma">
        <h3>Форма комментария</h3>
        <div>Введите Ваш E-mail:
            <input name="email" class="email" type="text" placeholder="Введите E-mail">
        </div>
        <div>Введите Ваш номер телефона:
            <input name="tel" class="tel" type="text" placeholder="Введите номер телефона">
        </div>
        <div>Введите Ваш коментарий:
            <input name="com" class="com" type="text" placeholder="Ваш коментарий">
        </div>
        <div class="btncenter">
            <button class="btnpub">Опубликовать</button>
        </div>
    </form>
</body>

</html>
